<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c1dab84ef0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h3>car reviews</h3>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="./img/stinger-2022-img.jpg" id="car-img" alt="car-img" />
          </div>
          <h4 id="car-name">kia stinger</h4>
          <p id="price">$40,000</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint ad
            dicta culpa consequatur ipsum! Numquam quaerat nesciunt esse
            laboriosam quidem!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-caret-right"></i>
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
